<body>
<div id="container">
	<header>
		<img src="img/images.jpg"/><h1>BUS TRACKER</h1>

		<h2>Choose Your Class Location</h2>
	</header>

	<div id="cont17">
	  <span class="userChc" id="ga17">17th Street</span>
	  <div busST="st14" class="butCont">
	         <div>M14D Stop:</div>
	         <div>E 14 ST/UNION SQ W</div> 
	         <span id="west14" class="button">Go West</span>
		     <span id="east14"class="button">Go East</span>
	  </div>
	  <div class="busInfo">
		    <div class="stopAway">Bus Destination</div>
		    <div class="busHead"></div>
		    <div class="stopAway"># Of Stops Away</div>
		    <div class="stopsFromGa"></div>
		    <div class="stopAway">Distance</div>
		    <div class ="presentDist"></div>
	  </div>
	</div>  

	<div id="Cont21">
	      <div class="userChc" id="ga21">21st Street</div>
	      <div busST="st23" class="butCont">
	         <div>M23 Stop:</div>
	         <div>East 23rd St/Broadway </div>
	         <span id="west" class="button">Go West</span>
		     <span id="east"class="button">Go East</span>
	      </div>
	  
	      <div  class="busInfo">
		    <div class="stopAway">Bus Destination</div>
		    <div class="busHead"></div>
		    <div class="stopAway"># Of Stops Away</div>
		    <div class="stopsFromGa"></div>
		    <div class="stopAway">Distance</div>
		    <div class ="presentDist"></div>
		 </div>
	</div><!-- end ofCont21 -->
</div>
